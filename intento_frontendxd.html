<!DOCTYPE html>
<html>

<head>
    <title>Full-Text Search</title>
    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const k = document.getElementById('topk').value;
            const response = await fetch(`/search?query=${query}&k=${k}`);
            const results = await response.json();
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';
            results.forEach(result => {
                const div = document.createElement('div');
                div.innerHTML = `Documento: ${result.doc_id}, Score: ${result.score}`;
                resultDiv.appendChild(div);
            });
        }
    </script>
</head>

<body>
    <h1>Full-Text Search</h1>
    <div>
        <input type="text" id="query" placeholder="Ingrese su consulta">
        <input type="number" id="topk" value="5">
        <button onclick="search()">Buscar</button>
    </div>
    <div id="results"></div>
</body>

</html>
